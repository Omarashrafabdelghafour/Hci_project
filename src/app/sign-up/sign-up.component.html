<div class="container">
  <div class="left-panel">
      <div class="logo">Shop Cart</div>
      <div class="description">Welcome Back! <br> Sign in to continue to your account.</div>
      <button class="form-button" (click)="goTo('sign-in')">Sign In</button>
  </div>
  <div class="right-panel">
      <form class="form" (ngSubmit)="onSubmit()">
          <h2>Create Account</h2>
          <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
      </form>
  </div>
</div>
