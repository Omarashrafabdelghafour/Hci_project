<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ShopCart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #d9167f;
        }
        .container {
            display: flex;
            width: 1200px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .left-panel, .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .left-panel {
            background-color: #d9167f;
            color: black;
        }
        .right-panel {
            background-color: #f5f5f5;
            color: #333;
        }
        .logo {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 50px;
        }
        .logo span {
            color: #d9167f;
        }
        .subtitle {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .form {
            width: 100%;
            max-width: 500px;
        }
        .form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px; /* Increased margin for spacing */
            border: none;
            border-bottom: 2px solid #d9167f;
            background: transparent;
            outline: none;
            font-size: 1rem;
        }
        .form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px; /* Increased margin for spacing */
            border: none;
            background-color: #d9167f;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkbox-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px; /* Increased margin for spacing */
            align-items: baseline;
            white-space: nowrap;
        }
        .checkbox-group label {
            font-size: 0.9rem;
        }
        .checkbox-group input[type="checkbox"] {
            margin-left: 5px; /* Slight margin between checkbox and the label */
        }
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .form-footer a {
            color: #d9167f;
            font-size: 2rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">Shop Cart</div>
            <div class="subtitle">Don't have an account?</div>
            <button class="form-button" (click)="goTo('sign-up')" style="width: 100px">Sign Up</button>
        </div>
        <div class="right-panel">
            <form class="form" (ngSubmit)="onSubmit()">
                <h2>Sign In</h2>
                <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                <div class="checkbox-group">
                    <label><input type="checkbox" [(ngModel)]="rememberMe"> Remember me</label>
                    <label (click)="onForgetPassword()" style="cursor: pointer; color: #d9167f;">Forget Password?</label>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

</body>
</html>
