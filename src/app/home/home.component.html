<header>
  <h1>ShopCart</h1>
  <nav class="nav-links">
    <a routerLink="/shopping-cart" class="nav-link">ðŸ›’</a>
  </nav>
</header>

<!-- Notification Div -->
<div id="notification" class="notification"></div>

<!-- Promo Section -->
<div class="promo">
  <h2>Grab Upto 50% off on selected items</h2>
  <p>Shop Now</p>
</div>

<!-- Search Bar -->
<div class="search-bar">
  <input 
    type="text" 
    placeholder="Search products..." 
    [(ngModel)]="searchQuery" 
    (input)="searchProducts()"
  />
</div>

<!-- Price Filter -->
<div class="price-filter">
  <label>
    Min Price:
    <input type="number" [(ngModel)]="minPrice" />
  </label>
  <label>
    Max Price:
    <input type="number" [(ngModel)]="maxPrice" />
  </label>
  <button (click)="filterProductsByPrice()">Filter</button>
  <button (click)="resetFilters()">Reset</button>
</div>

<!-- Product Grid -->
<div class="container">
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of filteredProducts">
      <img [src]="product.image" alt="{{ product.name }}">
      <h3>{{ product.name }}</h3>
      <p>{{ product.rating }}</p>
      <p>${{ product.price }}</p>
      <button (click)="addToCart(product)">Add to cart</button>
    </div>
  </div>
</div>

<style>
  /* Notification Styling */
  .notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #38A169; /* Green notification */
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    transform: translateY(-20px);
    z-index: 1000;
  }

  .notification.show {
    opacity: 1;
    transform: translateY(0);
  }
</style>
